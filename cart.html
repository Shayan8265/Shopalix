<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Shopalix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
      <a href="home.html"><img src="images/logo.png" alt="Shopalix Logo" class="navbar-logo"></a>
    <a href="home.html">Home</a>
    <a href="products.html">Products</a>
  </nav>

  <button onclick="toggleDarkMode()" style="position: fixed; top: 1rem; right: 1rem;">ðŸŒ“ Toggle Dark Mode</button>

  <main>
    <h2 class="section-title">Your Shopping Cart</h2>
    <div class="card">
      <img src="images/product-iphone.jpg" alt="iPhone 15">
      <h3>iPhone 15</h3>
      <p>Quantity: 1</p>
      <p>Price: $999</p>
      <button>Remove</button>
    </div>
    <div class="card">
      <h3>Total: $999</h3>
      <button>Proceed to Checkout</button>
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelectorAll('.card').forEach(el => el.classList.toggle('dark-card'));
    }
  </script>
</body>
</html>
